<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600i&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <button type="button" name="button" class="tab-button" id="main-page-button">Home</button>
        <button type="button" name="button" class="tab-button" id="orders-button">Orders</button>
        <button type="button" name="button" class="tab-button" id="rooms-button">Bookings</button>
        <button type="button" name="button" class="tab-button" id="customer-button">Customer</button>
        <h2 class="customer-name"></h2>
      </header>
      <section class="main-page">
        <div class="main-dash-display">
          <h4 class="date-display"></h4>
          <div class="dash-displays">
          <div class="occupancy-display">
          </div>
          <div class="revenue-display">
          </div>
          </div>
        </div>
        <aside class="image-1">
        </aside>
      </section>
      <section class="orders" style="display: none">
        <div class="main-orders-display">
          <h3>Orders</h3>
          <div class="general-display order-display-box">
            <div class="no-order-display">
            </div>
            <div class="input-button-box">
              <p>Search yyyy/mm/dd for orders</p>
              <input class="order-search-input" type="text" name="" value="">
              <button class="order-search-button" type="button" name="button">find</button>
            </div>
            <div class="order-display">
            </div>
            <table class="order-table">
            </table>
          </div>
          <div class="customer-orders-display">
            <div class="customer-orders-message">
            </div>
            <button class="new-orders-button" type="button" name="button" style="display: none;">New Order</button>
            <table class="specific-order-table">
            </table>
            <div class="specific-order-total-display">
            </div>
          </div>
          <div class="new-orders-box" style="display: none">
            <h4>click on an item to make a selection </h4>
            <div class="menu">
            </div>
            <div class="selection">
            </div>
            <button class="confirm" type="button" name="button">Confirm Order</button>
          </div>
        </div>
        <aside class="image-2">
        </aside>
      </section>
      <section class="rooms" style="display: none">
      <div class="main-bookings-display">
        <h3>Bookings</h3>
        <div class="general-display bookings-display-box">
          <div class="popular-display">
          </div>
          <div class="unpopular-display">
          </div>
          <h4>Search for available rooms on a given day yyyy/mm/dd</h4>
            <div class="input-button-box">
              <input class="booking-search-input" type="text" name="" value="">
              <button class="booking-search-button" type="button" name="button">find</button>
            </div>
          <div class="available-rooms-box" name="" style="display: none;">
          </div>
        </div>
        <div class="customer-bookings-display">
          <div class="customer-bookings-message">
          </div>
            <button class="new-booking-button" type="button" name="button" style="display: none;">New Booking</button>
            <div class="customer-bookings-message-2">
            </div>
          <div class="customer-bookings-list-box" style="display: none;">
          </div>
        </div>
        <div class="new-booking-box" style="display: none;">
          <h4>Current Rooms available for today, filter by...</h4>
          <div class="check-box-box">
            <label for="single-room">single room</label>
            <input class"single-room" type="checkbox" name="" value="single room">
            <label for="suite">suite</label>
            <input class"suite" type="checkbox" name="" value="suite">
            <label for="junior-suite">junior suite</label>
            <input class"junior-suite" type="checkbox" name="" value="junior suite">
            <label for="residential-suite">residential suite</label>
            <input class"residential-suite" type="checkbox" name="" value="residential suite">
          </div>
          <div class="available-rooms-box">
          </div>
          <div class="make-booking-box">
            <div class="input-button-box">
              <h4>Type in a room number and hit submit to make a booking</h4>
              <input class="make-booking-input"  type="text" name="" value="">
              <button class="make-booking-button" type="button" name="button">Make Booking</button>
            </div>
          </div>
        </div>
      </div>
      <aside class="image-3">
      </aside>
      </section>
      <section class="customer" style="display: none">
        <div class="main-cutomers-display">
          <h3>Customer</h3>
          <div class="input-button-box">
            <input id="new-customer-name-input" type="text" name="" value="">
            <button id="make-new-customer-name-button" type="button" name="button"> New</button>
          </div>
          <div class="customer-display-box">
            <div class="customer-name-display">
            </div>
          <div class="input-button-box">
            <input id="customer-search-input" type="text" name="" value="">
            <button id="customer-search-button" type="button" name="button">Search!</button>
          </div>
        </div>
      </div>
      <aside class="image-4">
      </aside>
      </section>
    </main>
  </body>
</html>
